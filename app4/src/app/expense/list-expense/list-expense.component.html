<h1>
  Expenses table
</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Username</th>
      <th>Upload date</th>
      <th>Category</th>
      <th>Total</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenseArray">
      <th scope="row">{{expense.user.name}}</th>
      <td>{{expense.uploadDate | date }}</td>
      <td>{{expense.category}}</td>
      <td>{{expense.total}}</td>
      <td>{{expense.description}}</td>
    </tr>
  </tbody>
</table>
